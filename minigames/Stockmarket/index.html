<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Virtual Stock Market</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Virtual Stock Market Simulator</h1>
  <div id="wallet"></div>
  <button onclick="openGiftModal()" style="margin:10px 0;background:#ff9800;">üéÅ Gift Codes</button>
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Owned</th>
        <th>Bought At</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Graph</th>
      </tr>
    </thead>
    <tbody id="stockTable"></tbody>
  </table>
  <div id="graphModal"
    style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000a;z-index:1000;align-items:center;justify-content:center;">
    <div style="background:#222;padding:20px;border-radius:10px;position:relative;max-width:90vw;">
      <button onclick="closeGraph()" style="position:absolute;top:10px;right:10px;">‚úñ</button>
      <canvas id="stockGraph" width="400" height="200"></canvas>
    </div>
  </div>
  <div id="devPanel"
    style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000c;z-index:2000;align-items:center;justify-content:center;">
    <div
      style="background:#222;padding:30px 20px 20px 20px;border-radius:12px;min-width:320px;max-width:90vw;position:relative;">
      <button onclick="closeDevPanel()" style="position:absolute;top:10px;right:10px;">‚úñ</button>
      <h2 style="color:#00d2ff;margin-top:0;">Dev Panel</h2>
      <div>
        <label>Money: <input type="number" id="devMoney" style="width:100px;"></label>
        <button onclick="devSetMoney()">Set</button>
        <button onclick="devReset()" style="margin-left:16px;background:#e53935;">Reset</button>
      </div>
      <div id="devStocks" style="margin-top:20px;"></div>
    </div>
  </div>
  <div id="tradeModal"
    style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000a;z-index:1500;align-items:center;justify-content:center;">
    <div
      style="background:#222;padding:24px 20px 20px 20px;border-radius:12px;min-width:320px;max-width:90vw;position:relative;">
      <button onclick="closeTradeModal()" style="position:absolute;top:10px;right:10px;">‚úñ</button>
      <h2 id="tradeTitle" style="color:#00d2ff;margin-top:0;"></h2>
      <div id="tradeInfo" style="margin-bottom:10px;"></div>
      <label>Amount: <input type="number" id="tradeAmount" min="1" value="1" style="width:80px;"></label>
      <button id="tradeConfirmBtn" style="margin-left:10px;">Confirm</button>
      <div id="tradeError" style="color:#ff8080;margin-top:10px;"></div>
    </div>
  </div>
  <div id="giftModal"
    style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000a;z-index:1500;align-items:center;justify-content:center;">
    <div
      style="background:#222;padding:24px 20px 20px 20px;border-radius:12px;min-width:400px;max-width:90vw;position:relative;">
      <button onclick="closeGiftModal()" style="position:absolute;top:10px;right:10px;">‚úñ</button>
      <h2 style="color:#00d2ff;margin-top:0;">üéÅ Gift Codes</h2>
      <div style="margin-bottom:20px;">
        <h3 style="color:#fff;margin-bottom:10px;">Create Gift Code</h3>
        <div style="margin-bottom:10px;">
          <label style="color:#fff;">Money: $<input type="number" id="giftMoney" min="0" value="100"
              style="width:80px;"></label>
        </div>
        <div id="giftStocks" style="margin-bottom:10px;"></div>
        <button onclick="generateGiftCode()" style="background:#4caf50;">Generate Code</button>
        <div id="generatedCode" style="margin-top:10px;word-break:break-all;"></div>
      </div>
      <div>
        <h3 style="color:#fff;margin-bottom:10px;">Redeem Gift Code</h3>
        <input type="text" id="redeemCode" placeholder="Enter gift code" style="width:250px;">
        <button onclick="redeemGiftCode()" style="margin-left:10px;background:#2196f3;">Redeem</button>
        <div id="redeemResult" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
