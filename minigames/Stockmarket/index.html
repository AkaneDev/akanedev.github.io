<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Stock Market</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Virtual Stock Market Simulator</h1>
  <div id="wallet"></div>
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Owned</th>
        <th>Bought At</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Graph</th>
      </tr>
    </thead>
    <tbody id="stockTable"></tbody>
  </table>
  <div id="graphModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000a;z-index:1000;align-items:center;justify-content:center;">
    <div style="background:#222;padding:20px;border-radius:10px;position:relative;max-width:90vw;">
      <button onclick="closeGraph()" style="position:absolute;top:10px;right:10px;">✖</button>
      <canvas id="stockGraph" width="400" height="200"></canvas>
    </div>
  </div>
  <div id="devPanel" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000c;z-index:2000;align-items:center;justify-content:center;">
    <div style="background:#222;padding:30px 20px 20px 20px;border-radius:12px;min-width:320px;max-width:90vw;position:relative;">
      <button onclick="closeDevPanel()" style="position:absolute;top:10px;right:10px;">✖</button>
      <h2 style="color:#00d2ff;margin-top:0;">Dev Panel</h2>
      <div>
        <label>Money: <input type="number" id="devMoney" style="width:100px;"></label>
        <button onclick="devSetMoney()">Set</button>
      </div>
      <div id="devStocks" style="margin-top:20px;"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
