<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      padding: 1rem;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #terminal {
      flex-grow: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.3;
      text-shadow: 0 0 5px #33ff33;
      animation: flicker 0.2s infinite alternate;
    }

    input {
      background: black;
      border: none;
      color: #33ff33;
      font-family: monospace;
      font-size: 1rem;
      width: 100%;
      outline: none;
      caret-color: #33ff33;
      text-shadow: 0 0 5px #33ff33;
    }

    ::selection {
      background: #33ff33;
      color: black;
    }

    /* CRT scanlines */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 2px,
        rgba(0, 255, 0, 0.05) 2px,
        rgba(0, 255, 0, 0.05) 3px
      );
      z-index: 999;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.97; }
    }
  </style>
</head>
<body>
  <div id="terminal">SCP FOUNDATION SECURE TERMINAL v4.2.1\nLOGIN REQUIRED\n</div>
  <input id="command" autofocus>

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("command");

    const commands = {
      login: () => "AUTHORIZATION ACCEPTED\nWELCOME, DR. ██████",
      help: () => "AVAILABLE COMMANDS:\nlogin - Access system\nlist - List SCP files\nview SCP-049 - View SCP file\nclear - Clear terminal",
      list: () => "SCP-049 - The Plague Doctor\nSCP-173 - The Sculpture\nSCP-682 - Hard to Destroy Reptile\nSCP-███ - Redacted",
      "view SCP-049": () => "SCP-049 FILE ACCESS GRANTED\nCLASS: Euclid\nDESCRIPTION: Humanoid entity wearing plague doctor garments...\n\n[REDACTED]",
      clear: () => {
        terminal.innerText = '';
        return '';
      }
    };

    function typeOut(text, speed = 15, callback) {
      let i = 0;
      function printChar() {
        if (i < text.length) {
          terminal.innerText += text.charAt(i);
          terminal.scrollTop = terminal.scrollHeight;
          i++;
          setTimeout(printChar, speed);
        } else if (callback) {
          callback();
        }
      }
      printChar();
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        input.disabled = true;

        terminal.innerText += `\n> ${cmd}\n`;

        const response = commands[cmd] ? commands[cmd]() : "INVALID COMMAND. TYPE 'help'\n";
        input.value = '';
        if (cmd === 'clear') {
          input.disabled = false;
          return;
        }

        typeOut(response + '\n', 10, () => {
          input.disabled = false;
          input.focus();
        });
      }
    });

    // Auto scroll bottom on resize
    window.addEventListener('resize', () => {
      terminal.scrollTop = terminal.scrollHeight;
    });
  </script>
</body>
</html>
