<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Redirect</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../styles.css">
    <script defer src="../script.js"></script>
    <!-- <script defer src="../scripts/redirect.js"></script> -->
</head>
<body class="dark-mode">
    <nav class="navbar">
        <div class="container">
            <span class="logo">AkaneDev</span>
            <button id="theme-toggle">☀️</button>
        </div>
    </nav>
    <section id="content">
        <h1>Redirecting</h1>
        <p>you are being redirected to the right page.</p>
    </section>
    <script>
        function redirect(Location = "../index.html", time = 5000) {
            console.log("Redirecting to " + Location);
            setTimeout(() => {
                window.location.replace(Location);
            }, time);
        }

        redirect("https://github.com/akanedev", 0);
    </script>
</body>
</html>
