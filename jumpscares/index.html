<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        #jumpscare img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Click the button...</h1>
        <button onclick="triggerJumpscare()">Click me!</button>
    </div>

    <div id="jumpscare">
        <img src="./images/am.jpeg" alt="Jumpscare">
    </div>

    <script>
        function triggerJumpscare() {
            const jumpscare = document.getElementById('jumpscare');
            jumpscare.style.display = 'flex';
            
            // Play sound if you have one
            // const sound = new Audio('./images/sound.mp3');
            // sound.play();
            
            setTimeout(() => {
                jumpscare.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
